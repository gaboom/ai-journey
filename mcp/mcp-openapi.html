<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #007bff;
            --secondary-color: #333;
            --user-msg-bg: #004d99;
            --assistant-msg-bg: #2c2c2c;
            --border-radius: 8px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        header {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }
        #apiKeyForm {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        #apiKeyInput {
            padding: 0.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--secondary-color);
            background-color: var(--assistant-msg-bg);
            color: var(--text-color);
            width: 250px;
        }
        #apiKeyForm button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #apiKeyForm button:hover {
            background-color: #0056b3;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 4rem; /* Space for the form */
        }
        .message {
            padding: 0.8rem 1.2rem;
            border-radius: var(--border-radius);
            max-width: 70%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user {
            background-color: var(--user-msg-bg);
        }
        .assistant {
            background-color: var(--assistant-msg-bg);
            align-self: flex-start;
            white-space: pre-wrap; /* Respect newlines from the model */
        }
        .assistant.thinking {
            color: #aaa;
        }
        #chat-form {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
        }
        #chat-input {
            flex-grow: 1;
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--secondary-color);
            background-color: var(--assistant-msg-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        #chat-form button {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        #chat-form button:hover {
            background-color: #0056b3;
        }
        #chat-form button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <header>
        <form id="apiKeyForm">
            <input type="password" id="apiKeyInput" placeholder="Enter OpenAI API Key">
            <button type="submit">Save</button>
        </form>
    </header>

    <div id="chat-container">
        
    </div>

    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // A shared state object to hold the API key and other app-wide data.
            const appState = {
                apiKey: localStorage.getItem('openai_api_key'),
                conversationHistory: [],
            };

            setupApiKeyControls(appState);
            setupChatInterface(appState);
        });

        /**
         * Sets up the logic for the API key form.
         * It reads the key from local storage, displays it, and handles saving new keys.
         * @param {object} state - The shared application state.
         */
        function setupApiKeyControls(state) {
            const apiKeyForm = document.getElementById('apiKeyForm');
            const apiKeyInput = document.getElementById('apiKeyInput');

            if (state.apiKey) {
                apiKeyInput.value = state.apiKey;
            }

            apiKeyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newApiKey = apiKeyInput.value.trim();
                if (newApiKey) {
                    state.apiKey = newApiKey;
                    localStorage.setItem('openai_api_key', newApiKey);
                    alert('API Key saved successfully!');
                } else {
                    state.apiKey = null;
                    localStorage.removeItem('openai_api_key');
                    alert('API Key removed.');
                }
            });
        }

        /**
         * Sets up all the logic for the main chat functionality.
         * @param {object} state - The shared application state.
         */
        function setupChatInterface(state) {
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const chatContainer = document.getElementById('chat-container');
            const sendButton = chatForm.querySelector('button');

            const OPENAI_API_URL = 'https://api.openai.com/v1/chat/completions';
            const MODEL_NAME = 'gpt-4o'; // You can change this to "o3-deep-research" if you have access

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userInput = chatInput.value.trim();
                if (!userInput) return;

                if (!state.apiKey) {
                    alert('Please enter your OpenAI API key first.');
                    return;
                }

                addMessage(userInput, 'user');
                chatInput.value = '';
                setLoading(true);

                state.conversationHistory.push({ role: 'user', content: userInput });

                try {
                    const response = await fetch(OPENAI_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${state.apiKey}`
                        },
                        body: JSON.stringify({
                            model: MODEL_NAME,
                            messages: state.conversationHistory,
                            stream: true
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorData.error.message}`);
                    }
                    
                    await processStream(response);

                } catch (error) {
                    addMessage(`Error: ${error.message}`, 'assistant');
                } finally {
                    setLoading(false);
                }
            });
            
            async function processStream(response) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                const assistantMessageElement = addMessage('...', 'assistant thinking');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim().startsWith('data: '));

                    for (const line of lines) {
                        const rawData = line.replace(/^data: /, '').trim();
                        if (rawData === '[DONE]') break;
                        
                        try {
                            const jsonData = JSON.parse(rawData);
                            const content = jsonData.choices[0]?.delta?.content || '';
                            if (content) {
                                assistantMessage += content;
                                assistantMessageElement.innerText = assistantMessage; 
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            }
                        } catch (error) {
                            console.error('Error parsing stream data:', error);
                        }
                    }
                }
                
                assistantMessageElement.classList.remove('thinking');
                state.conversationHistory.push({ role: 'assistant', content: assistantMessage });
            }

            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                sender.split(' ').forEach(cls => {
                    if (cls) messageElement.classList.add(cls);
                });
                messageElement.innerText = text;
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return messageElement;
            }

            function setLoading(isLoading) {
                sendButton.disabled = isLoading;
                chatInput.disabled = isLoading;
                chatInput.placeholder = isLoading ? 'Thinking...' : 'Type your message...';
            }
        }
    </script>
</body>
</html>
